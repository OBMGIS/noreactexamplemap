<!DOCTYPE html>
<html>
<head>
    <title>Full Screen Leaflet Map</title>
    <meta charset="utf-8" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	crossorigin=""></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #mapid {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
	<div id="mapid"></div>
	<script>

	var mymap = L.map('mapid').setView([30.284,-97.736],13);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoib2JtZ2lzIiwiYSI6ImNqZWZ6MmZpczFtNGgyeG9kM3p4NTdjNmsifQ.HQ3o72yFNd8bXl_UpSs9wQ', {
	maxZoom: 18,
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
	'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
	'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	id: 'mapbox.streets'
	}).addTo(mymap);


  var geojson = {
    "type": "FeatureCollection",
    "features": [
    {
      "type": "Feature",
      "properties": {
        "id": 1,
        "marker-color": "#7e7e7e",
        "marker-size": "medium",
        "marker-symbol": "",
        "Landlord": "Fakecorpinc",
        "Price": 300,
        "ZIP": 78759
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -97.74819374084473,
          30.289069468813437
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "id": 2,
        "marker-color": "#7e7e7e",
        "marker-size": "medium",
        "marker-symbol": "",
        "Landlord": "Fakecorpinc",
        "Price": 500,
        "ZIP": 89493
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -97.74969577789305,
          30.284844874465616
        ]
      }
    },
    {
      "type": "Feature",
      "properties": {
        "id": 3,
        "marker-color": "#7e7e7e",
        "marker-size": "medium",
        "marker-symbol": "",
        "Landlord": "Fakecorpinc",
        "Price": 800,
        "ZIP": 746372
      },
      "geometry": {
        "type": "Point",
        "coordinates": [
          -97.7299976348877,
          30.290236758855528
        ]
      }
    }
  ]
};


L.geoJSON(geojson, {
    onEachFeature: function (feature, layer) {
        layer.bindPopup('<p>Owner: '+feature.properties.Landlord+'</p><p>Price: '+feature.properties.Price+'</p><p>ZIP: ' + feature.properties.ZIP);
    }
}).addTo(mymap);

	</script>
	</body
</html>
